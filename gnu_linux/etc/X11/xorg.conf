Section "InputDevice"
    Identifier      "Acer T230H"
    Driver          "evdev"
    Option          "Device"                "/dev/input/quanta_touch"
    Option          "SendCoreEvents"        "true"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Samsung"
    ModelName      "Series6"
    Option         "DPMS"
EndSection

Section "Monitor"
    Identifier     "Monitor1"
    VendorName     "Samsung"
    ModelName      "Series6"
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    Screen         0
    Option         "NoLogo" "true"
    Option         "Coolbits"   "1"
    Option         "BackingStore"   "true"
    Option         "TripleBuffer"   "true"
    Option         "RenderAccel"    "true"
    Option         "OnDemandVBlankInterrupts" "True"
    Option         "RandRRotation"      "on"
    Option         "UseDisplayDevice"   "DFP-1"

EndSection

Section "Device"
    Identifier     "Device1"
    Driver         "nvidia"
    Screen         1
    Option         "NoLogo" "true"
    Option         "Coolbits"   "1"
    Option         "BackingStore"   "true"
    Option         "TripleBuffer"   "true"
    Option         "RenderAccel"    "true"
    Option         "OnDemandVBlankInterrupts" "True"
    Option         "RandRRotation"      "on"
    Option         "UseDisplayDevice"   "DFP-0"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "metamodes" "DFP-0: nvidia-auto-select"
    SubSection     "Display"
        Depth       24
	# set the virtual size of the screen to allow rotation with XRANDR
	Virtual	    1920 1920
    EndSubSection
EndSection

Section "Screen"
    Identifier     "Screen1"
    Device         "Device1"
    Monitor        "Monitor1"
    DefaultDepth    24
    Option         "metamodes" "DFP-1: nvidia-auto-select"
    SubSection     "Display"
        Depth       24
#	Virtual	    1920 1920
    EndSubSection
EndSection
